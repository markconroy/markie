langcode: en
status: true
dependencies:
  config:
    - filter.format.eu_test_text_format
  module:
    - ckeditor5
format: eu_test_text_format
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - node
      - drupalInsertImage
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
image_upload:
  status: false
