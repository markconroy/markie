# Schema for the configuration files of the AI Test integration module.
ai_test.settings:
  type: config_object
  label: 'AI Test integration settings'
  mapping:
    catch_results:
      type: boolean
      label: 'Catch results'
      description: 'Whether to catch results from AI mock providers.'
      default_value: false
    catch_processing_time:
      type: boolean
      label: 'Catch processing time'
      description: 'Whether to catch processing time from AI mock providers.'
      default_value: false
