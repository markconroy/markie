ai_api_explorer.list_page:
  path: '/admin/config/ai/explorers'
  defaults:
    _controller: '\Drupal\ai\Controller\ProviderSetupList::list'
    _title: 'AI API Explorers'
  requirements:
    _permission: 'administer ai'
ai_api_explorer.chat_generation_form:
  path: '/admin/config/ai/explorers/chat-generation'
  defaults:
    _title: 'AI Chat Explorer'
    _form: 'Drupal\ai_api_explorer\Form\ChatGenerationForm'
  requirements:
    _permission: 'access ai prompt'
ai_api_explorer.image_generation_form:
  path: '/admin/config/ai/explorers/ai-image-generation'
  defaults:
    _title: 'AI Image Generation Explorer'
    _form: 'Drupal\ai_api_explorer\Form\TextToImageGenerationForm'
  requirements:
    _permission: 'access ai prompt'
