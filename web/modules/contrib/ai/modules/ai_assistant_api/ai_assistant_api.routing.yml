entity.ai_assistant.collection:
  path: '/admin/config/ai/ai-assistant'
  defaults:
    _entity_list: 'ai_assistant'
    _title: 'AI Assistant configuration'
  requirements:
    _permission: 'administer ai_assistant'

entity.ai_assistant.add_form:
  path: '/admin/config/ai/ai_assistant/add'
  defaults:
    _entity_form: 'ai_assistant.add'
    _title: 'Add an AI Assistant'
  requirements:
    _permission: 'administer ai_assistant'

entity.ai_assistant.edit_form:
  path: '/admin/config/ai/ai-assistant/{ai_assistant}'
  defaults:
    _entity_form: 'ai_assistant.edit'
    _title: 'Edit an AI Assistant'
  requirements:
    _permission: 'administer ai_assistant'

entity.ai_assistant.delete_form:
  path: '/admin/config/ai/ai-assistant/{ai_assistant}/delete'
  defaults:
    _entity_form: 'ai_assistant.delete'
    _title: 'Delete an AI Assistant'
  requirements:
    _permission: 'administer ai_assistant'
